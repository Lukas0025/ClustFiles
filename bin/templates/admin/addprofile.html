<div class="row">
    <div class="col-md-3">
       <div class="card card-primary card-outline">
          <div class="card-body box-profile">
             <div class="text-center">
                <img class="profile-user-img img-fluid img-circle" src="/img/blank-profile.png" alt="User profile picture">
             </div>
             <p class="text-muted text-center">New user</p>
          </div>
       </div>
    </div>
    <div class="col-md-9">
       <div class="card">
          <div class="card-body">
             <form class="form-horizontal" method="POST">
                <div class="form-group">
                    <label for="inputName" class="col-sm-2 control-label">username</label>
                    <div class="col-sm-10">
                       <input type="text" class="form-control" placeholder="Name" name="name" required>
                    </div>
                </div>
                <div class="form-group">
                   <label for="inputName" class="col-sm-2 control-label">Full name</label>
                   <div class="col-sm-10">
                      <input type="text" class="form-control" placeholder="Full name" name="fullname">
                   </div>
                </div>
                <div class="form-group">
                   <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                   <div class="col-sm-10">
                      <input type="email" class="form-control" placeholder="Email" name="email">
                   </div>
                </div>
                <div class="form-group">
                   <label for="inputName2" class="col-sm-2 control-label">Quota</label>
                   <div class="col-sm-10">
                      <input type="number" class="form-control" value="%%quota%%" name="quota" placeholder="0">
                   </div>
                </div>
                <div class="form-group">
                   <label for="inputName2" class="col-sm-2 control-label">Password</label>
                   <div class="col-sm-10">
                      <input type="password" class="form-control" name="password" placeholder="user password" required>
                   </div>
                </div>
                <div class="form-group">
                   <div class="col-sm-offset-2 col-sm-10">
                      <div class="checkbox">
                         <label>
                         <input type="checkbox" name="isadmin" value="1"> admin</label>
                      </div>
                   </div>
                </div>
                <div class="form-group">
                   <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-danger">Submit</button>
                   </div>
                </div>
                <p class="text-muted mb-0">%%message%%</p>
             </form>
          </div>
       </div>
    </div>
 </div>
