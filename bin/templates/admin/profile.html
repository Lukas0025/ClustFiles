<div class="row">
    <div class="col-md-3">
       <div class="card card-primary card-outline">
          <div class="card-body box-profile">
             <div class="text-center">
                <img class="profile-user-img img-fluid img-circle" src="/img/blank-profile.png" alt="User profile picture">
             </div>
             <h3 class="profile-username text-center">%%fullname%%</h3>
             <p class="text-muted text-center">%%username%%</p>
             <ul class="list-group list-group-unbordered mb-3">
                <li class="list-group-item">
                   <b>Size</b> <a class="float-right">%%size%%</a>
                </li>
                <li class="list-group-item">
                   <b>Quota</b> <a class="float-right">%%quota%%</a>
                </li>
                <li class="list-group-item">
                   <b>Used</b> <a class="float-right">%%used%%</a>
                </li>
             </ul>
          </div>
       </div>
    </div>
    <div class="col-md-9">
       <div class="card">
          <div class="card-body">
             <form class="form-horizontal" method="POST">
                <div class="form-group">
                   <label for="inputName" class="col-sm-2 control-label">Full name</label>
                   <div class="col-sm-10">
                      <input type="text" class="form-control" placeholder="Name" name="fullname" value="%%fullname%%">
                   </div>
                </div>
                <div class="form-group">
                   <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                   <div class="col-sm-10">
                      <input type="email" class="form-control" placeholder="Email" name="email" value="%%email%%">
                   </div>
                </div>
                <div class="form-group">
                   <label for="inputName2" class="col-sm-2 control-label">Quota</label>
                   <div class="col-sm-10">
                      <input type="number" class="form-control" value="%%quota%%" name="quota" placeholder="0">
                   </div>
                </div>
                <div class="form-group">
                   <label for="inputName2" class="col-sm-2 control-label">Password</label>
                   <div class="col-sm-10">
                      <input type="password" class="form-control" name="password" placeholder="new password">
                   </div>
                </div>
                <div class="form-group">
                   <div class="col-sm-offset-2 col-sm-10">
                      <div class="checkbox">
                         <label>
                         <input type="checkbox" name="isadmin" value="1" %%isadmin%%> admin</label>
                      </div>
                   </div>
                </div>
                <div class="form-group">
                   <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-danger">Submit</button>
                   </div>
                </div>
             </form>
          </div>
       </div>
    </div>
 </div>
